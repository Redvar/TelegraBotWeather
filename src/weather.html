<!DOCTYPE html>
<html>
<head>
  <title>Weather</title>
  <style type="text/css">
  table {
    border: 1px black;
    background: cornflowerblue;
  }
</style>
</head>
<body>
<table>
  <tr>
    <th>City</th>
    <th>Temperature</th>
    <th>Description</th>
  </tr>
  <tr th:each="weather : ${weather}">
    <td th:text="${weather.city}"></td>
    <td th:text="${weather.temperature}"></td>
    <td th:text="${weather.description}"></td>
  </tr>
</table>
</body>
</html>
